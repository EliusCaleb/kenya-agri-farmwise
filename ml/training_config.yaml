# Training job configuration for Vertex AI Custom Training

trainingInput:
  displayName: "crop-disease-detection-training"
  containerSpec:
    imageUri: "gcr.io/kenya-agri-farmwise/crop-disease-trainer:latest"
    args:
      - "--epochs=50"
      - "--batch-size=32"
      - "--learning-rate=0.001"
  workerPoolSpecs:
    - machineSpec:
        machineType: "n1-standard-8"
        acceleratorType: "NVIDIA_TESLA_T4"
        acceleratorCount: 1
      replicaCount: 1
      containerSpec:
        imageUri: "gcr.io/kenya-agri-farmwise/crop-disease-trainer:latest"
  baseOutputDirectory:
    outputUriPrefix: "gs://kenya-agri-farmwise-ml/models/crop-disease-detector"
